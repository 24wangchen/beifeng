<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;
			padding:0;
		}
		div{
			height:100px;
			background: red;
			transition: all 2s cubic-bezier(0,0,0.9,1) 2s;
		}
		div:before{
			content: '';
			display: block;
			width:30px;
			height: 30px;
			background: gray;
		}
		div:after{
			content: '';
			display: block;
			width:30px;
			height: 30px;
			background: gray;
		}

	</style>
</head>
<body>
	
	<div>
		<span>fdassfsdfsadf</span>
	</div>
