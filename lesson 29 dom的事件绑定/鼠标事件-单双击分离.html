<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="abcd" style="width:300px;height:300px;background:red">
		
	</div>

	<script>
	window.onload = function(){
		var inveral = null;
		document.getElementById('abcd').addEventListener('click',function(){
			clearInterval(inveral);
			inveral = setTimeout(function(){
				console.log('click');
			},400)
			
		},false)

		document.getElementById('abcd').addEventListener('dblclick',function(){
			clearInterval(inveral);
			console.log('dbclick');
		},false)
	}
	</script>
</body>
</html>
