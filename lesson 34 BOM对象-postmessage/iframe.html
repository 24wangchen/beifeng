<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div id="a">
		i'm iframe
	</div>

	<script>
		window.addEventListener("message", receiveMessage, false);
		function receiveMessage(event){
			document.getElementById('a').innerHTML = event.data;
			event.source.postMessage('Hello', event.origin);
		}
	</script>
</body>
</html>
